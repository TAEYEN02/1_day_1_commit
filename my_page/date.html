<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="css/date.css">
    
</head>

<body>
    <h4>KIM TAEYEON WEB PROGRAMER</h4>
    <h2 id="title">MY DIARY</h2>

    <!--네비게이션 바 -->
    <ul class="nav_Bar">
        <li id="HOME" data-src="/home.html">HOME</li>
        <li id="DATE" data-src="/date.html">DATE</li>
        <li id="NOTE" data-src="/note.html">NOTE</li>
        <li id="TODO" data-src="/todo.html">TODO</li>
        <li id="PROFILE">PROFILE</li>
    </ul>

    <div class="content-box">
        <div id="date-content">
            <h3>Date Section</h3>
            <div id="calendar"></div> <!-- 캘린더 -->
        </div>

        <div id="graph-container">
            <canvas id="expense-chart"></canvas> <!-- 소비 내역 그래프 -->
            <div id="expense-list">
                <h3>가계부 내역</h3>
                <ul id="expense-list-items"></ul> <!-- 가계부 내역 리스트 -->
            </div>
        </div>
        <canvas id="expense-chart" width="400" height="400"></canvas>

        <div id="expense-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>가계부 입력</h3>
                <label>항목: <input type="text" id="expense-item"></label><br>
                <label>금액: <input type="number" id="expense-amount"></label><br>
                <button id="save-expense">저장</button>
            </div>
        </div>

    </div>

    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>가계부 입력</h3>
            <label for="expense-item">항목:</label>
        <select id="expense-item">
            <option value="식비">식비</option>
            <option value="교통비">교통비</option>
            <option value="쇼핑">쇼핑</option>
            <option value="문화/오락">문화/오락</option>
            <option value="기타">기타</option>
        </select><br>

        <label>금액: <input type="number" id="expense-amount"></label><br>
        <button id="save-expense">저장</button>
    </div>

    <script src="/js/date.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
