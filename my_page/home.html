<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAEYEON_PAGE🚀</title>
    <link rel="stylesheet" href="home(1).css">
</head>
<body>
    <!-- 좌측 상단 이름 -->
    <h4>KIM TAEYEON WEB PROGRAMER</h4>
    <h2 id="title">MY DIARY</h2>

    <!-- 네비게이션 바 -->
     <ul class="nav_Bar">
        <li id="HOME_Bar">HOME</li>
        <li id="HOME_Bar">DATE</li>
        <li id="NOTE_Bar">NOTE</li>
        <li id="TODO_Bar">TODO</li>
        <li id="PROFILE_Bar">PROFILE</li>
     </ul>
     <div class="img-box">
        <img src="img/hello-joy.gif" title="기쁨이" id="emotion">
     </div>
     <div class="sample_profile">
        <div id="poto">
           <img src="#" title="사진" id="profile"> 
        </div>
        <div id="report">
            <p id="name">이름 : </p>
            <p id="introduction">소개 : </p> 
        </div> 
     </div>
     <div class="mini_category">
        <ul id="category">
            <li id="date">DATE</li>
            <li id="note">NOTE</li>
            <li id="todo">TODO</li>
        </ul>
    </div>
    
  <!-- 같은 컬럼 아래 배치 -->
<div class="content-container">
    <div class="content-box">
        <div id="date-content">
            <h3>Date Section</h3>
            <p id="date-text">여기에 날짜와 관련된 내용을 입력하세요.</p>
        </div>
    </div>

    <div class="content-box">
        <div id="note-content">
            <h3>Note Section</h3>
            <p id="note-text">여기에 메모 내용을 입력하세요.</p>
        </div>
    </div>

    <div class="content-box">
        <div id="todo-content">
            <h3>Todo Section</h3>
            <ul id="todo-list">
                <li>Todo 1</li>
                <li>Todo 2</li>
                <li>Todo 3</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
